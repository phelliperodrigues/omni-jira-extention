<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Omni Veículos - Jira</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main-container">
            <div class="main">
                <div class="main-preview">
                    <h4>Veículos</h4>
                    <img class="circular--square" src="jira-logo-scaled.png" />
                    <h2>Abrir Card</h2>
                    <small>Version 0.0.5-beta</small>
                </div>
                <div class="main-info">
                    <h4>Tipo do Card</h4>

                    <select name="prefix" id="prefix">
                        <option value="VC20">VC20</option>
                        <option value="GMUD">GMUD</option>
                        <option value="STM">STM</option>
                    </select>
                        
                    <h4>Número do Card</h4>
                    <input type="number" name="card-number" id="card-number">
                    <button class="btn" id="btn">Abrir</button>
                    <button class="btn-copy" id="btn-copy">Copiar Link</button>
                </div>
               

            </div>
            <div id="toasty">Digite um numero valido</div>
            <div id="snackbar">Link Copiado</div>
        </div>
        
        
    </body>
</html>
